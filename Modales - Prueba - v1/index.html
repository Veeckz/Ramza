<html>
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="estilos.css">
	
	</head>

	<body>

		<input type="image" src="organigrama.jpg" onclick="MeShowMod('organigrama.html')" width="400px" height="300px">

		<input type="image" src="politicas.jpg" onclick="MeShowMod('politicas.html')" width="400px" height="300px">
		

		<div class="modal fade" id="ModalOrg" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">

			<div class="modal-dialog">
		
				<div class="modal-content">				

					<div id="ContenidoModal"></div>
				
				</div>

			</div>

		</div>


		
	
	<script src="js/jquery.js"></script>
 	<script src="js/bootstrap.min.js"></script>

 	<script type="text/javascript">

 	function MeShowMod(pagina)
 	{
 		$("#ModalOrg").modal("show");
 		$("#ContenidoModal").load(pagina);

 	}

 	function MeHideMod()
 	{

 		$("#ModalOrg").modal("hide");
 	}

 	</script>


</body>
</html>
